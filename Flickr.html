<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Flickr.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
          crossorigin="">

    <script src="Slider.js"></script>


    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
</head>

<body>
<div id="container" style="width:100%;">
    <div id="left" class="entringTags-style">
        <div class="maindiv">
            <br>
            <h2 class="heading-style">Location</h2>
            <select id="locationlist" class="dropdown-style" onchange="setmapfunc();"></select>

            <h2 class="heading-style">Tags</h2>
            <input type="text" id="tag" name="tag" class="tags-style" placeholder="Enter tags">
            <br><br><br>
            <input id="btnFindImage" type="button" onclick="handleButtonClick()" class="button button-style"  value="Find Images">
            <br><br>
            <br><br>
            <div id="mapid" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom map-style"
                 tabindex="0">
                <div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
                    <div class="leaflet-pane leaflet-tile-pane">
                        <div class="leaflet-layer " style="z-index: 1; opacity: 1;">
                            <div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 17; transform: translate3d(-437px, -221px, 0px) scale(2);"></div>
                            <div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(-437px, -221px, 0px) scale(1);">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8188/5448.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(624px, 330px, 0px); opacity: 1;">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8188/5447.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(624px, 74px, 0px); opacity: 1;">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8187/5448.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(368px, 330px, 0px); opacity: 1;">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8189/5448.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(880px, 330px, 0px); opacity: 1;">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8188/5449.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(624px, 586px, 0px); opacity: 1;">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8187/5447.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(368px, 74px, 0px); opacity: 1;">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8189/5447.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(880px, 74px, 0px); opacity: 1;">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8187/5449.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(368px, 586px, 0px); opacity: 1;">
                                <img alt="" role="presentation" src="https://api.tiles.mapbox.com/v4/mapbox.streets/14/8189/5449.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                                     class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(880px, 586px, 0px); opacity: 1;">
                            </div>
                        </div>
                    </div>
                    <div class="leaflet-pane leaflet-shadow-pane">
                        <img src="https://unpkg.com/leaflet@1.0.3/dist/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated"
                             alt="" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(162px, 273px, 0px);">
                    </div>
                    <div class="leaflet-pane leaflet-overlay-pane">
                        <svg pointer-events="none" class="leaflet-zoom-animated" width="720" height="480" viewBox="-60 -40 720 480" style="transform: translate3d(-60px, -40px, 0px);">
                            <g>
                                <path class="leaflet-interactive" stroke="red" stroke-opacity="1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                                      fill="#f03" fill-opacity="0.5" fill-rule="evenodd" d="M-154.59288888890296,122.89409200381488a84,84 0 1,0 168,0 a84,84 0 1,0 -168,0 "></path>
                                <path class="leaflet-interactive" stroke="#3388ff" stroke-opacity="1" stroke-width="3" stroke-linecap="round"
                                      stroke-linejoin="round" fill="#3388ff" fill-opacity="0.2" fill-rule="evenodd" d="M279 104L512 216L663 85z"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="leaflet-pane leaflet-marker-pane">
                        <img src="https://unpkg.com/leaflet@1.0.3/dist/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive"
                             tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(162px, 273px, 0px); z-index: 273;">
                    </div>
                    <div class="leaflet-pane leaflet-tooltip-pane"></div>
                    <div class="leaflet-pane leaflet-popup-pane">
                        <div class="leaflet-popup  leaflet-zoom-animated" style="opacity: 1; transform: translate3d(437px, 221px, 0px); bottom: -7px; left: -160px;">
                            <a class="leaflet-popup-close-button" href="#close">Ã—</a>
                            <div class="leaflet-popup-content-wrapper">
                                <div class="leaflet-popup-content" style="width: 279px;">You clicked the map at LatLng(51.50276, -0.06643)</div>
                            </div>
                            <div class="leaflet-popup-tip-container">
                                <div class="leaflet-popup-tip"></div>
                            </div>
                        </div>
                    </div>
                    <div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(2.09624e+06px, 1.39478e+06px, 0px) scale(8192);"></div>
                </div>
                <div class="leaflet-control-container">
                    <div class="leaflet-top leaflet-left">
                        <div class="leaflet-control-zoom leaflet-bar leaflet-control">
                            <a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a>
                            <a class="leaflet-control-zoom-out"
                               href="#" title="Zoom out" role="button" aria-label="Zoom out">-</a>
                        </div>
                    </div>
                    <div class="leaflet-top leaflet-right"></div>
                    <div class="leaflet-bottom leaflet-left"></div>
                    <div class="leaflet-bottom leaflet-right">
                        <div class="leaflet-control-attribution leaflet-control"><a href="http://leafletjs.com" title="A JS library for interactive maps"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="outerdiv">
        <div id="innerdiv">
            <div id="sliderdiv"></div>
            <a class="leftArrow" onclick="moveLeft()"> </a>
            <a class="rightArrow" onclick="moveRight()" > </a>
        </div>


        <div id="mainImagediv">
            <img align="bottom" src='' alt="No Results" id="mainimage"/>
        </div>
    </div>

</div>
</body>
<script src="api.js"></script>

</html>
